{% extends "_layout/base.html" %}

{% block content %}

<div class="page-header"><h1>Create new cabinet</h1></div>

<form method="POST" action="{{url_for('ui.cabinet_create')}}">
  <div class="form-group">
    <label for="input-name" class="control-label">Name</label>
    <input type="text" autofocus class="form-control" id="input-name"
      name="name" required placeholder="Cabinet name">
  </div>
  <div class="form-group">
    <label for="input-layout" class="control-label">Layout</label>
    <select id="input-layout" name="layout" class="form-control"
        {{ None if layouts else 'disabled' }}>
      {% for l in layouts %}
        <option value="{{l.id}}">{{l.name}}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="input-prefix" class="control-label">Drawer prefix</label>
    <input type="text" class="form-control" id="input-prefix" name="prefix">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-default">
      <span class="glyphicon glyphicon-plus"></span>
      Create new cabinet
    </button>
  </div>
</form>

{% endblock %}
